<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Calculator Plus</title>
  </head>
  <body>
      <div class="jumbotron">
        <h1>Calculator Plus</h1>
        <h3>By: Larry & Said</h3>
      </div>
      <div class="container">
          <form id="blank">
            <div class="row">
              <div class="col-md-3">
              </div>
              <div class="col-md-5 well">
                <h2 class="right-justify" id="output"></h2>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label for="firstnum">First Number:</label>
                  <input id="firstnum" class="form-control" type="number">
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label for="secondnum">Second Number:</label>
                  <input id="secondnum" class="form-control" type="number">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
              </div>
              <div class="col-md-2">
                <div class="">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              <div class="col-md-2">
                <div class="radio">
                  <label>
                    <input type="radio" name="operator" value="add">Add
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="operator" value="subtract">Subtract
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="operator" value="multiply">Multiply
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="operator" value="divide">Divide
                  </label>
                </div>
              </div>
            </div>
          </form>

      </div>

  </body>
</html>
